<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Practice</h1>
    <p id="lastModif"></p>
<script>
    const options = {year: "2-digit", 
    month: "2-digit", 
    day: "2-digit", 
    hourCycle: "h24", 
    hour: "2-digit", 
    minute: "2-digit"};
    document.getElementById("lastModif").innerHTML = new Date(document.lastModified).toLocaleDateString("en-US", options);

</script>
